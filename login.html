<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>帐号登录 - 蚂蜂窝</title>

<body>
	<div class="container">
		<div class="wrapper">
			<a class="mfw-logo" href=""></a>
			<div class="mainform">
				<form action="index.html" method="post">
					<div class="alert">帐号不存在，请重新输入。</div>

					<input class="username" type="text" name="phonenumber" placeholder="您的邮箱/手机号" autocomplete="off">

					<div class="forget"><a href="">忘记密码</a></div>
					<button type="submit">登录</button>
				</form>
				<p class="partner">用合作网站账户直接登录</p>
				<div class="sns">
					<a class="sina" href=""><i></i>新浪微博</a>
					<a class="qq" href=""><i></i>QQ</a>
					<a class="wchat" href=""><i></i>微信</a>
				</div>
			</div>
			<div class="login">已经注册?<a href="">马上登录</a></div>
		</div>
	</div>
